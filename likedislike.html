<!DOCTYPE html>
<html>
    <head>
        <title>Like Dislike</title>
        <link rel="stylesheet" href="likedislike.css"/>
        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    </head>
    <body>
        <div>            
          
            <button id="like" onclick="like()"><i class="fas fa-thumbs-up"></i></button>  
            <b id="count"></b>
            <button id="dislike" onclick="dislike()"><i class="fas fa-thumbs-down"></i></button>         
        </div>
        <script src="likedislike.js"></script>
    </body>
</html>
